{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
	<script src="{% static 'js/register.js' %}"></script>
	<title>reset password</title>
</head>
<body style="background-image:url({% static 'images/darkbg.jpg'%})">
<form action="reset_password" method="post">
{% csrf_token %}
<div class="container">
<div class="login" style="color:white;">Enter your New Password</div>
<div class="form">
<div class="inf">
<input type="password"id="password1" name="password1" required>
<label>Password:</label>
<i id="icon"  onclick="hide1(this)" class="far fa-eye"></i>
</div>
<div class="inf">
<input type="password" id="password2" name="password2" required>
<label>confirm password:</label>
<i id="icon"onclick="hide2(this)" class="far fa-eye"></i>
</div>
<button class="sub" onclick="return checkpass()">submit</button>
</div>
</div>
</form>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body >
<form action="register" method="post">
{% csrf_token %}

<input type="submit" >
</form>
</body>
</html>
